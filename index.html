    <!DOCTYPE html>

    </head>
    <body>
    
        <!-- Галерея -->
        <div class="gallery-container">
            <ul class="gallery">
                <li><img src="https://images.pexels.com/photos/4617294/pexels-photo-4617294.jpeg" alt="Зображення"></li>
                <li><img src="https://images.pexels.com/photos/11815778/pexels-photo-11815778.jpeg" alt="Зображення"></li>

            </ul>
        </div>
    
        <!-- Генерація блоків -->
        <div id="controls">
            <input type="number" min="0" max="100" step="1" id="input-number" />
            <button type="button" id="create-btn">Створити</button>
            <button type="button" id="destroy-btn">Очистити</button>
        </div>
        <div id="boxes"></div>
