    <!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border: 2px solid #0077cc;
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0077cc;
            margin-bottom: 20px;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }
        input:focus, select:focus, button:focus {
            border-color: #0077cc;
            outline: none;
            box-shadow: 0 0 4px rgba(0, 119, 204, 0.5);
        }
        button {
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #005fa3;
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #result.success {
            color: #28a745;
        }
        #result.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Перше число" step="any"><br>
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <input type="number" id="num2" placeholder="Друге число" step="any"><br>
        <button onclick="calculate()">Обчислити</button>
        <p id="result"></p>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Будь ласка, введіть коректні числа.";
                resultElement.className = "error";
                return;
            }

            let result;
            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultElement.textContent = "Помилка: ділення на нуль неможливе.";
                        resultElement.className = "error";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    resultElement.textContent = "Невідома операція.";
                    resultElement.className = "error";
                    return;
            }

            resultElement.textContent = `Результат: ${result}`;
            resultElement.className = "success";
        }
    </script>
</body>
